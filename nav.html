<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="/reuseable-navOnly/css/main.css">
    <script defer src="/reuseable-navOnly/nav.js"></script>
    <title>Navigation Bar 2.0</title>
</head>

<body>

    <header>
        <a class="logo" href="#">Camper</a>

        <div class="open-menu cta btn" id="open-menu">
            <i class='bx bx-menu'></i>
        </div>

        <nav>
            <div class="close-menu cta btn" id="close-menu">
                <i class='bx bx-x'></i>
            </div>
            <ul>
                <li><a class="btn" href="#">Home</a></li>
                <li><a class="btn" href="#">Blog</a></li>
                <li><a class="btn" href="#">Contact Us</a></li>
            </ul>
            <span class="icon">
                <i class='bx btn bxl-github'></i>
                <i class='bx btn bxl-linkedin-square'></i>
                <i class='bx btn bxl-dribbble'></i>
            </span>
        </nav>
    </header>

</body>

</html>
